name: daily_bonus

on:
  schedule:
    - cron: '2 8 * * *'
  workflow_dispatch:
jobs:
  main:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: node main.js 
        env:
            cookie: ${{secrets.COOKIE}}
      - name: show result
        uses: actions/upload-artifact@v2
        with:
          name: result
          path: ./result
